<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Housing Website</title>
    <style>
        body {
            background-color: #f7d794;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .house-list {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .house-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Housing Website</h1>
        <p><strong>Find your dream home!</strong></p>
        <button>Search Houses</button>
        <button>Contact Us</button>
    </header>
    <div class="house-list">
        <div class="house-card">
            <img src="house1.jpg" alt="House 1">
            <h2>Spacious Family Home</h2>
            <p>4 bedrooms, 3 bathrooms</p>
            <p>Price: $500,000</p>
            <button>View Details</button>
        </div>
        <div class="house-card">
            <img src="house2.jpg" alt="House 2">
            <h2>Modern Townhouse</h2>
            <p>3 bedrooms, 2.5 bathrooms</p>
            <p>Price: $350,000</p>
            <button>View Details</button>
        </div>
    </div>
    <footer>
        Â© 2024 My Housing Company. All rights reserved.
    </footer>
    <script>
        function toggleDescription(button) {
            const card = button.parentNode;
            const description = card.querySelector('.description');
            description.classList.toggle('show');
        }
    </script>
</body>
</html>
